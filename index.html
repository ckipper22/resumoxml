<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Leitor de XML de NF-e e Duplicatas</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; background-color: #f4f4f4; }
        #drop-area { border: 2px dashed #ccc; border-radius: 20px; padding: 20px; text-align: center; margin-bottom: 20px; background-color: #fff; }
        #file-list { list-style-type: none; padding: 0; }
        #file-list li { background-color: #e9e9e9; padding: 5px; margin-bottom: 5px; border-radius: 5px; }
        #results { margin-top: 20px; }
        #message-area { padding: 10px; margin-bottom: 15px; border-radius: 5px; display: none; }
        .message-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .message-warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Analisador de Duplicatas de NF-e (XML)</h1>
    <div id="drop-area">
        <p>Arraste e solte arquivos XML aqui ou clique para selecionar</p>
        <input type="file" id="file-input" multiple accept=".xml" style="display: none;">
    </div>
    <ul id="file-list"></ul>
    <div id="message-area"></div>
    <div id="results"></div>

    <script>
        // =================================================================================
        // CONFIGURAÇÃO DO SEU WEB APP DO GOOGLE APPS SCRIPT
        // =================================================================================
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyni99dUfh6RZVkR89e5YlvBMQhoFPPHWJi7eIbYlEV-4-XkYwiwHeVfHCVDJvtzCvT3Q/exec';

        // --- Elementos do DOM ---
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const resultsDiv = document.getElementById('results');
        const messageArea = document.getElementById('message-area');

        // --- Funções de Drag and Drop ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        dropArea.addEventListener('drop', handleDrop, false);
        dropArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleDrop(e) {
            handleFiles(e.dataTransfer.files);
        }

        // --- Função Principal para Processar os Arquivos ---
        function handleFiles(files) {
            resultsDiv.innerHTML = '<h2>Processando arquivos...</h2>';
            fileList.innerHTML = '';
            
            [...files].forEach(file => {
                const listItem = document.createElement('li');
                listItem.textContent = file.name;
                fileList.appendChild(listItem);
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    const xmlText = event.target.result;
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, "application/xml");
                    
                    // Extrai e exibe os dados na tela
                    const extractedHtml = extractAndDisplayData(xmlDoc);
                    resultsDiv.innerHTML += extractedHtml;

                    // Extrai os dados novamente, mas agora para enviar para a planilha
                    const dataToSend = extractDataForSheet(xmlDoc);
                    dataToSend.forEach(duplicata => {
                        enviarDadosParaPlanilha(duplicata);
                    });
                };
                reader.readAsText(file);
            });
        }
        
        function displayMessage(type, message) {
            messageArea.style.display = 'block';
            messageArea.className = `message-${type}`;
            messageArea.textContent = message;
        }

        // =================================================================================
        // NOVA FUNÇÃO DE EXTRAÇÃO DE DADOS (VISUAL) - NÃO PRECISA MEXER AQUI
        // Esta função apenas formata os dados para exibição na tela.
        // =================================================================================
        function extractAndDisplayData(xmlDoc) {
            const nfeProc = xmlDoc.getElementsByTagName('nfeProc')[0];
            if (!nfeProc) return '<p>Estrutura de NF-e inválida.</p>';

            const ide = nfeProc.getElementsByTagName('ide')[0];
            const emit = nfeProc.getElementsByTagName('emit')[0];
            const cobr = nfeProc.getElementsByTagName('cobr')[0];

            const nNF = ide.getElementsByTagName('nNF')[0]?.textContent || 'N/D';
            const xNome = emit.getElementsByTagName('xNome')[0]?.textContent || 'N/D';
            const CNPJ = emit.getElementsByTagName('CNPJ')[0]?.textContent || 'N/D';
            
            let html = `<h3>NF-e: ${nNF} | Emitente: ${xNome} (CNPJ: ${CNPJ})</h3>`;
            
            if (cobr) {
                const dupList = cobr.getElementsByTagName('dup');
                html += '<table><tr><th>Vencimento</th><th>Valor</th></tr>';
                for (let dup of dupList) {
                    const dVenc = dup.getElementsByTagName('dVenc')[0]?.textContent || 'N/D';
                    const vDup = dup.getElementsByTagName('vDup')[0]?.textContent || 'N/D';
                    html += `<tr><td>${dVenc}</td><td>${vDup}</td></tr>`;
                }
                html += '</table>';
            } else {
                html += '<p>Não foram encontradas duplicatas neste XML.</p>';
            }
            return html;
        }

        // =================================================================================
        // NOVA FUNÇÃO DE EXTRAÇÃO DE DADOS (PARA PLANILHA)
        // Esta função pega os dados do XML e prepara para o envio.
        // =================================================================================
        function extractDataForSheet(xmlDoc) {
            const nfeProc = xmlDoc.getElementsByTagName('nfeProc')[0];
            if (!nfeProc) return [];

            const ide = nfeProc.getElementsByTagName('ide')[0];
            const emit = nfeProc.getElementsByTagName('emit')[0];
            const cobr = nfeProc.getElementsByTagName('cobr')[0];
            const total = nfeProc.getElementsByTagName('ICMSTot')[0];

            // Dados do Cabeçalho da Nota
            const fornecedor = emit.getElementsByTagName('xNome')[0]?.textContent || '';
            const numero = ide.getElementsByTagName('nNF')[0]?.textContent || '';
            const dataNota = ide.getElementsByTagName('dhEmi')[0]?.textContent.split('T')[0] || '';
            const valorNota = total.getElementsByTagName('vNF')[0]?.textContent || '';

            const dataObjects = [];
            if (cobr) {
                const dupList = cobr.getElementsByTagName('dup');
                for (let dup of dupList) {
                    const dVenc = dup.getElementsByTagName('dVenc')[0]?.textContent || '';
                    const vDup = dup.getElementsByTagName('vDup')[0]?.textContent || '';
                    
                    dataObjects.push({
                        fornecedor: fornecedor,
                        numero: numero,
                        dataNota: dataNota,
                        valorNota: valorNota,
                        dVenc: dVenc,
                        vDup: vDup
                    });
                }
            }
            return dataObjects;
        }

        // =================================================================================
        // FUNÇÃO DE ENVIO PARA A PLANILHA (COM MENSAGEM DO ERRO 502 MELHORADA)
        // =================================================================================
        async function enviarDadosParaPlanilha(dados) {
            try {
                // Usando o corsproxy.io. Se ele falhar, pode ser trocado pelo allorigins.
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(WEB_APP_URL)}`;

                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    mode: 'cors', // Necessário para requisições via proxy
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP ${response.status}`);
                }
                
                const result = await response.json();

                if (result.success) {
                    if (result.status === 'duplicate_skipped') {
                        // Mensagem amigável para duplicatas ignoradas
                        displayMessage('warning', `NF ${dados.numero} (venc. ${dados.dVenc}) já existe na planilha. Ignorado.`);
                    } else {
                        // Mensagem de sucesso quando o Google confirma a adição
                        displayMessage('success', `NF ${dados.numero} (venc. ${dados.dVenc}) enviada e confirmada com sucesso!`);
                    }
                } else {
                    displayMessage('error', `Erro no script ao enviar NF ${dados.numero}: ${result.error || 'Erro desconhecido'}`);
                }

            } catch (error) {
                // ========================================================
                //  >>> MELHORIA PRINCIPAL APLICADA AQUI <<<
                // ========================================================
                // Se o erro for um 502 (timeout), exibe uma mensagem "OK" de sucesso,
                // pois sabemos que os dados provavelmente foram salvos.
                if (error.message.includes('502')) {
                    displayMessage('success', `OK! Envio da NF ${dados.numero} concluído. A confirmação falhou (erro 502), mas o registro provavelmente foi salvo.`);
                } else {
                    // Para outros erros (falta de internet, URL errada, etc.)
                    displayMessage('error', `Falha crítica ao enviar duplicata da NF ${dados.numero}: ${error.message}`);
                }
            }
        }
    </script>
</body>
</html>
